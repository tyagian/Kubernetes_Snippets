apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hello-istio
spec:
  hosts:
  - "hello-istio.cloud"
  gateways:
  - hello-istio-gateway
  http:
  - route:
    - destination:
        host: hello-istio
        subset: v1
      weight: 75
    - destination:
        host: hello-istio
        subset: v2
      weight: 25
